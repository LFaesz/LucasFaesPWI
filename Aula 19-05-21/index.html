<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<style>
    .login{
        margin-bottom: 20px;
    }
    .img{
        margin-top: 30px;
    }
</style>
<body>
    <!--
        this -> passa a tag atual
        event -> passa o evento gerado
    -->
    <div class="login">
        <input type="text"
        name="usuario"
        id="loginuser"
        placeholder="Usuário"
        onkeyup=""
        >
        <input type="password" 
        name="senha" 
        id="senhauser"
        placeholder="Senha"
        >
        <button onclick="logar()">Entrar</button>
        <div id="res">
            <p>Usuário:
                <br>
                Senha:
            </p>
        </div>
    </div>

    <div class="butoes">
        <button onclick="exibir()">Exibir imagem</button>
        <button onclick="apagar()">Apagar</button>
    </div>

    <div class="img">
        <span id="exibir"></span>
    </div>

    <script>
        let exibirimg = document.getElementById('exibir') // Span que vai mostrar a img

        function exibir(){
            exibirimg.innerHTML = `<img src="img/alambradogau.png" alt="" width="300px" height="300px">`
        }

        function apagar(){
            exibirimg.innerHTML = ``
        }
        
        function logar(){
            let usuario = document.getElementById('loginuser').value
            let senha = document.getElementById('senhauser').value

            res.innerHTML = `<p>Usuário: ${usuario} 
                                    <br>
                                Senha: ${senha}
                            </p>` // res = id da div no html
        }
    </script>
</body>
</html>
