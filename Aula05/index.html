<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>Tecnologia</th>
            <th>Foco</th>
            <th>Pré-requisito</th>
        </tr>
        <tr>
            <td>VueJS</td>
            <td>Front-End</td>
            <td>Aprender Javascript e lógica</td>
        </tr>
        <tr>
            <td>MongoDB</td>
            <td>Banco de Dados</td>
            <td>Aprender Banco de dados</td>
        </tr>
        <tr>
            <td colspan="2"> Isso são tabelas </td>
            <!--  colspan oculpa as colunas  -->>
            <td><img src="a.png" alt=""></td>
        </tr>
        <tr>
            <td rowspan="2">Mesclei linhas</td>
            <!--  rowspan Junta linhas  -->>
        </tr>
        <tr>
            <td>isso são tabelas</td>
        </tr>
    </table>
</body>
</html>
